<body>

  <script>
    const simbolos = ["ğŸ’", "ğŸ’", "ğŸ‹", "ğŸ””", "7ï¸âƒ£", "â­"];

        if (count > 10) {

            // Simula prÃªmio aleatÃ³rio entre 10 e 50
